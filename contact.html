<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="./index.html">About</a></li>
                <li><a href="./resources.html">Resources</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Get In Touch</h1>
</header>
<form>
    <label for="fname">First Name</label><br>
    <input type="text" name="fname" id="fname" placeholder="First Name" maxlength="30" required><br>
    
    <label for="lname">Last Name</label><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name" maxlength="30" required><br>

    <label for="email">Email</label><br>
    <input type="text" name="email" id="email" maxlength="50" placeholder="Email" required><br>

    <label for="age">Age</label><br>
    <select name="age" id="age">
        <option value="under18">Under 18</option>
        <option value="18-29">18-29</option>
        <option value="30-39">30-39</option>
        <option value="40-49">40-49</option>
        <option value="50-59">50-59</option>
        <option value="60-69">60-69</option>
        <option value="over70">Over 70</option>
    </select><br>

    <label for="message">Questions/Comments/Concerns:</label><br>
    <textarea id="message" name="message" maxlength="500" placeholder="500 character limit"></textarea><br>

    <input type="button" value="Submit">
</form>
<footer>
    <p>Author/Aggregator: Michael Leonhard &#169; 2021</p>
</footer>
</body>
</html>
